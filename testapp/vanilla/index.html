<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    <title>Readium Vanilla Reader</title>
  </head>
  <body>
    <noscript>JavaScript required to load the reader</noscript>

    <header id="top-bar" aria-label="Top Bar">
      <h3 aria-label="Publication title">Loading...</h3>
      <div>
        <md-filled-icon-button title="Table of Contents" onclick="control('toc')"><md-icon >list</md-icon></md-filled-icon-button>
        <md-filled-icon-button title="Settings" onclick="control('settings')"><md-icon >settings</md-icon></md-filled-icon-button>
      </div>
    </header>

    <div id="wrapper">
      <main id="container" aria-label="Publication"></main>
    </div>

    <script>
      function control(command, data) {
        window.dispatchEvent(
          new CustomEvent('reader-control', { detail: {
            command: command,
            data: data
          }})
        );
      }
    </script>
    <footer id="bottom-bar" aria-label="Bottom Bar">
      <md-filled-icon-button title="Go left" onclick="control('goLeft')"><md-icon >arrow_back</md-icon></md-filled-icon-button>
      <md-filled-icon-button title="Go right" onclick="control('goRight')"><md-icon >arrow_forward</md-icon></md-filled-icon-button>
    </footer>

    <md-dialog id="toc-dialog" aria-label="TOC Dialog">
      <div slot="headline">
        Table of Contents
      </div>
      <form slot="content" id="toc-form" method="dialog">
        <md-list style="max-width: 400px;" id="toc-list">
          <template>
            <md-list-item interactive href="about:blank">
              <div slot="headline"></div>
              <div slot="supporting-text"></div>
            </md-list-item>
            <md-divider></md-divider>
          </template>
        </md-list>
        <hr>
        <div slot="actions">
          <md-text-button form="toc-form">Close</md-text-button>
        </div>
      </form>
    </md-dialog>

    <md-dialog id="settings-dialog" aria-label="Settings Dialog">
      <div slot="headline">
        Settings (WIP)
      </div>
      <form slot="content" id="settings-form" method="dialog">
        <h3>Theme</h3>
        <md-tabs>
          <md-primary-tab inline-icon>
            <md-icon slot="icon">block</md-icon>
            Default
          </md-primary-tab>
          <md-primary-tab inline-icon>
            <md-icon slot="icon">light_mode</md-icon>
            Light
          </md-primary-tab>
          <md-primary-tab inline-icon>
            <md-icon slot="icon">dark_mode</md-icon>
            Dark
          </md-primary-tab>
          <md-primary-tab inline-icon>
            <md-icon slot="icon">visibility</md-icon>
            Sepia
          </md-primary-tab>
        </md-tabs>
        <h3>Font</h3>
        <md-outlined-select>
          <md-select-option aria-label="blank">Default</md-select-option>
          <md-select-option selected value="apple">
            <div slot="headline">Arial</div>
          </md-select-option>
          <md-select-option value="apricot">
            <div slot="headline">Some Acessible Thing</div>
          </md-select-option>
        </md-outlined-select>
        <div id="font-sizer">
          <md-filled-icon-button onclick="event.preventDefault()"><md-icon>remove</md-icon></md-filled-icon-button>
          <span>100%</span>
          <md-filled-icon-button onclick="event.preventDefault()"><md-icon >add</md-icon></md-filled-icon-button>
        </div>
        <h3>Layout</h3>
        <label>
          Vertical Scroll
          <md-switch icons></md-switch>
        </label>
        <hr>
        <div slot="actions">
          <md-text-button form="settings-form">Close</md-text-button>
        </div>
      </form>
    </md-dialog>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
